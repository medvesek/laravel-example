- name: Deploy
  hosts: all
  tasks:
    - name: Deploy
      include_role: medvesek.deploy.deploy
      args:
        app_name: laravel-example
        source: ./dist
        pre-deploy:
          - name: Migrate db
            image: ghcr.io/medvesek/laravel-example:latest
            command: php artisan migrate --force
